name: Deploy to GitHub Pages

on:
  # Запускать при каждом пуше в ветку master
  push:
    branches: [ master ]
  # Позволяет запускать этот workflow вручную из вкладки Actions
  workflow_dispatch:

# Разрешения для деплоя на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешить только один одновременный деплой
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build site
        run: pnpm run build

      # Verify dist directory exists and is not empty
      - name: Check dist directory
        run: |
          echo "Checking the dist directory content..."
          ls -la dist || echo "dist directory not found!"
          if [ -d "dist" ]; then
            find dist -type f | wc -l
          fi

      # Ensure CNAME and other files are copied
      - name: Copy public files
        run: |
          if [ -d "dist" ]; then
            cp -r public/* dist/ || true
            echo "Content of dist after copying public files:"
            ls -la dist
          else
            echo "ERROR: dist directory not found, cannot copy public files"
            exit 1
          fi

      # Use GitHub's official artifact action for pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  # Try version 2 instead of 3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # Match version with upload-pages-artifact