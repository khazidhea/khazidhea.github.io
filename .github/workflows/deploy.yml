name: Deploy to GitHub Pages

on:
  # Запускать при каждом пуше в ветку master
  push:
    branches: [ master ]
  # Позволяет запускать этот workflow вручную из вкладки Actions
  workflow_dispatch:

# Разрешения для деплоя
permissions:
  contents: write  # Для прямого пуша в ветку gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Copy public files and update CNAME
        run: |
          if [ -d "dist" ]; then
            cp -r public/* dist/ || true
            # Удаляем CNAME, чтобы не было редиректа на azamat.ai
            rm -f dist/CNAME
            # Copy the English version to the root to eliminate redirect
            if [ -d "dist/en" ]; then
              cp -r dist/en/* dist/
              # Create a language switcher or link in the root version if needed
            else
              echo "Warning: English version directory not found"
            fi
            echo "Content after copying and CNAME update:"
            ls -la dist
          else
            echo "Error: dist directory not found"
            exit 1
          fi

      # Этот метод использует прямой пуш в ветку gh-pages, обходя проблемы с Pages API
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true