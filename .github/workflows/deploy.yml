name: Deploy to GitHub Pages

on:
  # Запускать при каждом пуше в ветку master
  push:
    branches: [ master ]
  # Позволяет запускать этот workflow вручную из вкладки Actions
  workflow_dispatch:

# Разрешения для деплоя на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешить только один одновременный деплой
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build site
        run: pnpm run build

      # Verify dist directory exists and is not empty
      - name: Check dist directory
        run: |
          echo "Checking the dist directory content..."
          ls -la dist || echo "dist directory not found!"
          if [ -d "dist" ]; then
            find dist -type f | wc -l
          fi

      # Ensure CNAME and other files are copied
      - name: Copy public files
        run: |
          if [ -d "dist" ]; then
            cp -r public/* dist/ || true
            echo "Content after copying public files:"
            ls -la dist
          else
            echo "ERROR: dist directory not found"
            exit 1
          fi

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      # Используем простой метод для загрузки странички
      - name: Upload artifact
        uses: actions/upload-artifact@v4  # Использование стандартного upload-artifact вместо специального
        with:
          name: github-pages
          path: dist
          if-no-files-found: error
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./dist

      # Вручную создаем артефакт для Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1  # Используем v1 для избежания проблем
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1  # Используем v1 для согласованности