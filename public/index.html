<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Azamat Khadisov</title>
    <!-- No redirects here - this is the main English page -->
    <link rel="canonical" href="/" />
    <!-- Import all the styles and resources from your English version -->
</head>
<body>
    <!-- This is now a copy of your English version content -->
    <div id="root"></div>
    <script>
        // Load the same content that would be at /en/ but without the redirect
        // We'll use fetch to get the English content and insert it here
        document.addEventListener('DOMContentLoaded', function() {
            // This approach isn't ideal for SEO - see comment below for better solutions
            fetch('/en/')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    document.title = doc.title;
                    document.getElementById('root').innerHTML = doc.body.innerHTML;
                    // Also copy over any scripts and styles that might be needed
                });
        });
    </script>
</body>
</html>
